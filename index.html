<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMG API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="colores">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
    </section>

    <section class="update-form hidden">
        <div class="content">
          <h2>Actualizar Producto</h2>
          <a href="#" id="closeModal"><ion-icon name="close-outline"></ion-icon></a>
          <form id="updateForm">
            <input type="text" name="codigoBarra" placeholder="Código de Barras" id="codigoB" required>
            <input type="text" name="descripcion" placeholder="Descripción" id="desc" required>
            <input type="text" name="marca" placeholder="Marca" id="marca" required>
            <input type="text" name="idCategoria" placeholder="ID Categoría" id="categoria" required>
            <input type="text" name="precio" placeholder="Precio" id="precio" required>
            <input type="submit" value="Actualizar">
          </form>
        </div>
      </section>


    <section class="header-form">
        <div class="content">
            <h2>Insertar Producto</h2>
            <form id="productForm">
                <input type="text" name="codigoBarra" placeholder="codigoBarra" id="codigoBar" required>
                <input type="text" name="descripcion" placeholder="Descripción" id="descrip" required>
                <input type="text" name="marca" placeholder="Marca" id="marcaa" required>
                <input type="text" name="idCategoria" placeholder="ID Categoría" id="categoriaa" required>
                <input type="text" name="precio" placeholder="Precio" id="precioo" required>
                <input type="submit" value="Insertar">
            </form>
        </div>
    </section>
    <section>
        <table class="tabla">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Código de Barras</th>
                    <th>Descripción</th>
                    <th>Marca</th>
                    <th>ID Categoría</th>
                    <th>Precio</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable">
    
            </tbody>
        </table>
    </section>
    

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
